<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btnAdd" class="op">+</button>
      <button id="btnSubtract" class="op">-</button>
      <button id="btnMultiply" class="op">*</button>
      <button id="btnDivide" class="op">/</button>
      <button id="btnClear" class="op">C</button>
      <button id="btn0" class="op">0</button>
      <button id="btnEquals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
